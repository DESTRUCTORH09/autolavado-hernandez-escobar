<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autonavajo & Perfumería</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Autonavajo & Perfumería</h1>
    <nav>
      <button class="tab-btn active" data-target="autolavado">Autolavado</button>
      <button class="tab-btn" data-target="perfumeria">Perfumería</button>
    </nav>
  </header>

  <!-- Autolavado -->
  <section id="autolavado" class="tab-section active">
    <div class="hero" style="background-image: url('https://images.unsplash.com/photo-1600077107598-140ec09e0a9d?auto=format&fit=crop&w=1600&q=80');">
      <h2>Autolavado Premium</h2>
      <p>Tu auto como nuevo, con el brillo que se merece.</p>
    </div>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1598514982586-d0a8825f8a6b?auto=format&fit=crop&w=800&q=80" alt="Lavado de autos">
      <img src="https://images.unsplash.com/photo-1603791452906-e3f4a4a8e3b4?auto=format&fit=crop&w=800&q=80" alt="Coche limpio">
      <img src="https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?auto=format&fit=crop&w=800&q=80" alt="Detalle de auto">
    </div>

    <div class="contact">
      <h3>Contacto Autolavado</h3>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" required>
        <textarea placeholder="Mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Perfumería -->
  <section id="perfumeria" class="tab-section">
    <div class="hero" style="background-image: url('https://images.unsplash.com/photo-1617182544908-4a5b0618cb0f?auto=format&fit=crop&w=1600&q=80');">
      <h2>Perfumería Árabe</h2>
      <p>Fragancias exóticas, duraderas y accesibles.</p>
    </div>

    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1629112104413-96f398d6a814?auto=format&fit=crop&w=800&q=80" alt="Perfume árabe">
      <img src="https://images.unsplash.com/photo-1600369671855-8aa17c36a28e?auto=format&fit=crop&w=800&q=80" alt="Botellas de perfume">
      <img src="https://images.unsplash.com/photo-1600181953365-fd3f9629b13b?auto=format&fit=crop&w=800&q=80" alt="Fragancias exóticas">
    </div>

    <div class="contact">
      <h3>Contacto Perfumería</h3>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" required>
        <textarea placeholder="Mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Autonavajo & Perfumería — Estilo, limpieza y esencia.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
